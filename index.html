<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:black;color:white;overflow:hidden;text-align:center}

/* FIREWORKS */
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}

/* PAGES */
.page{width:100vw;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}
.hidden{display:none}

/* NAME ANIMATION */
.name{
 font-size:3rem;
 animation:glow 2s infinite alternate;
}
@keyframes glow{
 from{text-shadow:0 0 10px pink}
 to{text-shadow:0 0 40px hotpink}
}

/* BUTTON */
button{
 padding:12px 30px;
 border:none;
 border-radius:25px;
 background:linear-gradient(45deg,pink,gold);
 font-size:1.1rem;
 margin-top:20px;
}

/* TABS */
.tabs{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:20px}
.tab{background:#222;padding:10px 18px;border-radius:20px}
.content{background:#111;padding:20px;border-radius:20px;width:90%;max-width:500px;animation:pop .4s}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1)}}

/* CAKE */
.cake{
 width:200px;height:150px;
 background:pink;
 border-radius:20px;
 position:relative;
 margin-top:20px;
}
.knife{
 width:150px;height:5px;
 background:silver;
 position:absolute;
 top:-30px;
 animation:cut 3s forwards;
}
@keyframes cut{
 to{top:70px}
}

@media(max-width:600px){
 .name{font-size:2.2rem}
}
</style>
</head>

<body>

<canvas id="fw"></canvas>

<!-- PAGE 1 -->
<div id="p1" class="page">
<div class="name">Happy Birthday<br>‚ù§Ô∏è Devyani (shampy ) ‚ù§Ô∏è</div>
<p id="timer">Countdown starting...</p>
</div>

<!-- PAGE 2 -->
<div id="p2" class="page hidden">
<div class="cake">
 <div class="knife"></div>
</div>
<button onclick="openTabs()">Continue üéÅ</button>
</div>

<!-- PAGE 3 -->
<div id="p3" class="page hidden">
<div class="tabs">
<div class="tab" onclick="show('photo')">üì∏ Photos</div>
<div class="tab" onclick="show('voice')">üé§ Voice</div>
<div class="tab" onclick="show('letter')">üíå Letter</div>
<div class="tab" onclick="show('promise')">ü§û Promise</div>
</div>
<div id="box" class="content">Tap something ‚ù§Ô∏è</div>
</div>

<script>
// COUNTDOWN 30s
 const p1 = document.getElementById("p1");
const p2 = document.getElementById("p2");
const p3 = document.getElementById("p3");
let t=30;
let timer=setInterval(()=>{
 document.getElementById("timer").innerText = "Cake cutting in " + t + "s üéÇ";
 t--;
 if(t<0){
  clearInterval(timer);
  p1.classList.add("hidden");
  p2.classList.remove("hidden");
 }
},1000);

function openTabs(){
 p2.classList.add("hidden");
 p3.classList.remove("hidden");
}

function show(x){
 let b=document.getElementById("box");
 if(x=="photo")b.innerHTML="Your photo goes here üíë";
 if(x=="voice")b.innerHTML="Add voice message later üéß";
 if(x=="letter")b.innerHTML="My Devyani ‚ù§Ô∏è,
Today wasn‚Äôt easy for us. Some words came out wrong, some moments felt heavy, and I know I may have hurt you. If I did, I‚Äôm truly sorry. Not just because we fought ‚Äî but because your feelings matter to me more than anything.
Even in that fight, one thing never changed: my love for you.
What we did today means a lot to me. We didn‚Äôt walk away, we didn‚Äôt give up ‚Äî we talked, we understood, and we fixed things. That‚Äôs something real.
You are not someone I love only when everything is perfect.
I love you on difficult days too.
I love you even when we argue ‚Äî because I still choose you.
I promise I‚Äôll try to be better with my words, calmer with my reactions, and more careful with your heart. Not because I‚Äôm perfect, but because you are worth every effort.
Thank you for staying.
Thank you for understanding.
Thank you for being you.
I choose you ‚Äî today, tomorrow, and always ‚ù§Ô∏è ";
 if(x=="promise")b.innerHTML="I promise to never leave your side ü§û";
}

// FIREWORKS
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
  canvas.width = innerW
  canvas.height = innerHeight;
};

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = Math.random() * 2 + 1;
    this.speed = Math.random() * 6 + 2;
    this.angle = Math.random() * Math.PI * 2;
    this.vx = Math.cos(this.angle) * this.speed;
    this.vy = Math.sin(this.angle) * this.speed;
    this.life = 100;
  }

  update() {
    this.vy += 0.05; // gravity
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height / 2;
    this.color = `hsl(${Math.random() * 360},100%,60%)`;
    this.speed = 6;
    this.exploded = false;
    this.particles = [];
  }

  update() {
    if (!this.exploded) {
      this.y -= this.speed;
      if (this.y <= this.targetY) {
        this.explode();
        this.exploded = true;
      }
    } else {
      this.particles.forEach((p, i) => {
        p.update();
        if (p.life <= 0) this.particles.splice(i, 1);
      });
    }
  }

  explode() {
    for (let i = 0; i < 80; i++) {
      this.particles.push(new Particle(this.x, this.y, this.color));
    }
  }

  draw() {
    if (!this.exploded) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    } else {
      this.particles.forEach(p => p.draw());
    }
  }
}

let fireworks = [];

setInterval(() => {
  fireworks.push(new Firework());
}, 600);

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  fireworks.forEach((fw, i) => {
    fw.update();
    fw.draw();
    if (fw.exploded && fw.particles.length === 0) {
      fireworks.splice(i, 1);
    }
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
