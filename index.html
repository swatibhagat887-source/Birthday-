<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:black;color:white;overflow:hidden;text-align:center}

/* FIREWORKS */
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}

/* PAGES */
.page{width:100vw;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}
.hidden{display:none}

/* NAME ANIMATION */
.name{
 font-size:3rem;
 animation:glow 2s infinite alternate;
}
@keyframes glow{
 from{text-shadow:0 0 10px pink}
 to{text-shadow:0 0 40px hotpink}
}

/* BUTTON */
button{
 padding:12px 30px;
 border:none;
 border-radius:25px;
 background:linear-gradient(45deg,pink,gold);
 font-size:1.1rem;
 margin-top:20px;
}

/* TABS */
.tabs{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:20px}
.tab{background:#222;padding:10px 18px;border-radius:20px}
.content{background:#111;padding:20px;border-radius:20px;width:90%;max-width:500px;animation:pop .4s}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1)}}

/* CAKE */
.cake{
 width:200px;height:150px;
 background:pink;
 border-radius:20px;
 position:relative;
 margin-top:20px;
}
.knife{
 width:150px;height:5px;
 background:silver;
 position:absolute;
 top:-30px;
 animation:cut 3s forwards;
}
@keyframes cut{
 to{top:70px}
}

@media(max-width:600px){
 .name{font-size:2.2rem}
}
</style>
</head>

<body>

<canvas id="fw"></canvas>

<!-- PAGE 1 -->
<div id="p1" class="page">
<div class="name">Happy Birthday<br>‚ù§Ô∏è HER NAME ‚ù§Ô∏è</div>
<p id="timer">Countdown starting...</p>
</div>

<!-- PAGE 2 -->
<div id="p2" class="page hidden">
<div class="cake">
 <div class="knife"></div>
</div>
<button onclick="openTabs()">Continue üéÅ</button>
</div>

<!-- PAGE 3 -->
<div id="p3" class="page hidden">
<div class="tabs">
<div class="tab" onclick="show('photo')">üì∏ Photos</div>
<div class="tab" onclick="show('voice')">üé§ Voice</div>
<div class="tab" onclick="show('letter')">üíå Letter</div>
<div class="tab" onclick="show('promise')">ü§û Promise</div>
</div>
<div id="box" class="content">Tap something ‚ù§Ô∏è</div>
</div>

<script>
// COUNTDOWN 30s
let t=30;
let timer=setInterval(()=>{
 document.getElementById("timer").innerText=`Cake cutting in ${t}s`;
 t--;
 if(t<0){
  clearInterval(timer);
  p1.classList.add("hidden");
  p2.classList.remove("hidden");
 }
},1000);

function openTabs(){
 p2.classList.add("hidden");
 p3.classList.remove("hidden");
}

function show(x){
 let b=document.getElementById("box");
 if(x=="photo")b.innerHTML="Your photo goes here üíë";
 if(x=="voice")b.innerHTML="Add voice message later üéß";
 if(x=="letter")b.innerHTML="You are my peace, my home, my forever ‚ù§Ô∏è";
 if(x=="promise")b.innerHTML="I promise to never leave your side ü§û";
}

// FIREWORKS
const c=document.getElementById("fw"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let f=[];
setInterval(()=>f.push({x:Math.random()*c.width,y:Math.random()*c.height,r:0,col:`hsl(${Math.random()*360},100%,60%)`}),300);
function anim(){
 ctx.clearRect(0,0,c.width,c.height);
 f.forEach((a,i)=>{
  ctx.beginPath();
  ctx.arc(a.x,a.y,a.r,0,6.28);
  ctx.fillStyle=a.col;
  ctx.fill();
  a.r+=2;
  if(a.r>40)f.splice(i,1);
 });
 requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>
